services:
  # MySQL Database
  mysql-db:
    image: mysql:8.0
    container_name: employee-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: employee_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - employee-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: employee-nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx/public:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - employee-network
    restart: unless-stopped

  # Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: employee-backend
    environment:
      DB_HOST: mysql-db
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: employee_db
      PORT: 3000
    # No external ports needed for backend as Nginx proxies to it
    networks:
      - employee-network
    restart: unless-stopped

volumes:
  mysql-data:


networks:
  employee-network:
    driver: bridge
